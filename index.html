<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <span class="row">
        <span class="col-6">
          <form class="input-group rounded" id="search-form">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Insert a city here"
              aria-label="Search"
              aria-describedby="search-addon"
              id="city"
            />
            <span class="input-group-text border-0" id="search-addon">
              Search
            </span>
          </form>
        </span>
        <span id="units">
          <span class="col-1">
            <button id="celsius">Celsius (°C)</button>
          </span>
          <span class="col-2">
            <button id="fahrenheit">Fahrentheit (°F)</button>
          </span>
        </span>
      </span>
      <button id = "current-location">Current Location 📍</button>
      <h1>Braga</h1>
      <h2 id="current-date"></h2>
      <div class="row">
        <div class="col-3"><div class="current_weather">☁️</div></div>
        <div class="col" id="currenttemp">
          <div class="row" id="current-max">22ºC</div>
          <div class="row" id="current-min">14ºC</div>
        </div>
      </div>
      <div class="row">
        <div class="col" id="tempcard">
          <div class="row" id="day">Tomorrow</div>
          <div class="row" id="symbol">🌥</div>
          <div class="row" id="temp">
            <span><strong>21ºC</strong>/16ºC</span>
          </div>
        </div>
        <div class="col" id="tempcard">
          <div class="row" id="day">Saturday</div>
          <div class="row" id="symbol">🌤</div>
          <div class="row" id="temp">
            <span><strong>21ºC</strong>/16ºC</span>
          </div>
        </div>
        <div class="col" id="tempcard">
          <div class="row" id="day">Sunday</div>
          <div class="row" id="symbol">🌤</div>
          <div class="row" id="temp">
            <span><strong>25ºC</strong>/19ºC</span>
          </div>
        </div>
        <div class="col" id="tempcard">
          <div class="row" id="day">Monday</div>
          <div class="row" id="symbol">☀️</div>
          <div class="row" id="temp">
            <span><strong>26ºC</strong>/17ºC</span>
          </div>
        </div>
        <div class="col" id="tempcard">
          <div class="row" id="day">Tuesday</div>
          <div class="row" id="symbol">🌤</div>
          <div class="row" id="temp">
            <span><strong>25ºC</strong>/15ºC</span>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
